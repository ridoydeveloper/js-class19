<!-- devs add modal -->

<div class="modal fade" id="modal_add">

        <div class="modal-content">
            <div class="modal-header">
                <h2>Add new devs</h2>
            </div>
            <div class="modal-body ">
                <form action="" id="devs_add_form">
                <div class="form-group mb-3">
                    <label for="">Name</label>
                    <input id="name" class="form-control" type="text">
                </div>
                <div class="form-group mb-3">
                    <label for="">Email</label>
                    <input id="email" class="form-control" type="text">
                </div>
                <div class="form-group mb-3">
                    <label for="">Call</label>
                    <input id="call" class="form-control" type="text">
                </div>
                <div class="form-group mb-3">
                    <label for="">Photo</label>
                    <input id="photo" class="form-control" type="text">
                </div>
                <div class="form-group mb-3">
                    <label for="">Skills</label>
                    <input class="form-control" name="" id="skills_list">

                    <option value="">-select-</option>
                    
                       
                    </input>
                    
                </div>
                <div class="form-group mb-3">
                    
                    <input class="btn btn-success w-100" data-bs-dismiss="modal" type="submit" value="add">
                </div>



                </form>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>

                <hr>
                <form action="" id="devs_edit_form">
                    <div class="form-group mb-3">
                        <label for="">Name</label>
                        <input id="ename" class="form-control" type="text">
                    </div>
                    <div class="form-group mb-3">
                         <input id="edit_id" class="form-control" type="text">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Email</label>

                    <div class="form-group mb-3">
                        <label for="">Call</label>
                        <input id="ecall" class="form-control" type="text">
                    </div>
                    <div class="form-group mb-3">
                        <img class="w-100" src="" id="epreview" alt="">

                    </div>
                    <div class="form-group mb-3">

                    </form>


            </div>
            
        </div>

</div>
